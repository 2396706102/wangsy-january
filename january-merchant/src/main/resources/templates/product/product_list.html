<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-xs-12 col-md-12" style="padding: 0px;">
            <nav class="navbar navbar-default"
                 style="padding: 0px 16.66666667% 0px 16.66666667%;border-radius:0px;background: #545c64;">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/index">Dashboard<span class="sr-only">(current)</span></a>
                            </li>
                            <li>
                                <a href="/product_list">商品列表<span class="sr-only">(current)</span></a>
                            </li>
                            <li>
                                <a href="/ddzx">订单中心<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/personalCenter">个人中心</a></li>
                            <li><a href="/logout">退出</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row body">
        <div class="col-xs-2 col-md-2"></div>
        <div class="col-xs-8 col-md-8">
            <div id="toolbar">
                <button id="new_product" class="btn btn-primary">
                    <i class="glyphicon glyphicon-plus"></i> 新增
                </button>
                <button id="update_product" class="btn btn-success" disabled>
                    <i class="glyphicon glyphicon-circle-arrow-up"></i> 修改
                </button>
                <button id="remove_product" class="btn btn-danger" disabled>
                    <i class="glyphicon glyphicon-remove"></i> Delete
                </button>
            </div>
            <table id="product_list" data-toolbar="#toolbar"></table>
        </div>
        <div class="col-xs-2 col-md-2"></div>
    </div>
    <div class="row footer">
        <div class="col-xs-12 col-md-12"></div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/product/product_list.js}"></script>
</body>
</html>
